<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <script src="static/js/dist/order.js"></script>
    <script src="static/layui/layui.js"></script>
</head>
<body>
    <div id="app">
           <div class="layui-tab-content">
             <div id="selectAll" class="layui-tab-item layui-show">
                 <table id="demo" class="layui-table"  lay-skin="nob" lay-filter="test">
                    <colgroup>
                        <col width="20">
                        <col width="180">
                        <col width="200">
                        <col width="100">
                        <col width="150">
                        <col width="150">
                        <col width="150">
                        <col width="100">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>订单号</th>
                        <th>景点名</th>
                        <th>数量</th>
                        <th>支付</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr v-for="(order , i) in orders">
                        <td>{{order.orderid}}</td>
                        <td>{{order.ordernum}}</td>
                        <td>{{order.soptname}}</td>
                        <td>{{order.num}}</td>
                        <td></td>
                        <td><a class="layui-btn layui-btn-danger layui-btn-xs" @click = "del(order.orderid)"
                               href="JavaScript:;">删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
